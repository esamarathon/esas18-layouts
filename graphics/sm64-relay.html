<!DOCTYPE html>
<html data-sceneid="sm64-relay">
	<head>
		<meta charset="UTF-8">
		
		<!-- CSS -->
		<link href="css/common.css" rel="stylesheet"/>
		<link href="css/games/sm64-relay.css" rel="stylesheet"/>

		<!-- JavaScript -->
		<script src="../bower_components/jquery/dist/jquery.min.js"></script>
		<script src="../bower_components/letteringjs/jquery.lettering.js"></script>
		<script src="js/utils.js"></script>
		<script src="js/animation.js"></script>
		<script src="js/games/sm64-relay.js"></script>
		<script src="js/games/run-info.js"></script>
		<script src="js/games/timer.js"></script>
		<script src="js/sponsors.js"></script>
		<script src="js/auto-highlighting.js"></script>
	</head>
	<body>
		<!-- Background image -->
		<div id="background"></div>
		<div class="bgLines"></div>
		
		<!-- Webcam(s) -->
		<div id="webcam1" class="storageBox webcam"></div>
		
		<!-- Game area(s) -->
		<div id="gameCapture1" class="storageBox gameCapture"></div>
		<div id="gameCapture2" class="storageBox gameCapture"></div>

		<div id="playerWrapperMulti1" class="playerWrapperMulti storageBox flexContainer">
			<div class="playerContainer flexContainer">
				<img class="nameLogo" src="img/player-solo.png">
				<span class="playerName"></span>
			</div>
			<div class="finishTime flexContainer">99:99:99</div>
		</div>
		<div id="playerWrapperMulti2" class="playerWrapperMulti storageBox flexContainer">
			<div class="playerContainer flexContainer">
				<img class="nameLogo" src="img/player-solo.png">
				<span class="playerName"></span>
			</div>
			<div class="finishTime flexContainer">99:99:99</div>
		</div>

		<!-- hosts -->
		<div id="playerWrapperMulti3" class="playerWrapperMulti storageBox flexContainer">
			<div class="playerContainer flexContainer">
				<img class="nameLogo" src="img/player-1.png">
				<span class="playerName">Fuzzyness</span>
				<img class="flag" src="https://www.speedrun.com/images/flags/gb/eng.png">
			</div>
		</div>
		<div id="playerWrapperMulti4" class="playerWrapperMulti storageBox flexContainer">
			<div class="playerContainer flexContainer">
				<img class="nameLogo" src="img/player-2.png">
				<span class="playerName">360Chrism</span>
				<img class="flag" src="https://www.speedrun.com/images/flags/de.png">
			</div>
		</div>

		<div id="infoContainer" class="storageBox flexContainer">
			<div id="gameName"></div>
			<div id="gameAdditionalDetails">
				<span id="gameCategory"></span>
				<span id="gameSystem"></span>
				<span id="gameEstimate"></span>
			</div>
			<div id="timer"></div>
		</div>

		<div id="sponsorLogoWrapper" class="storageBox">
			<div class="sponsorLogo"></div>
		</div>
	</body>
</html>
